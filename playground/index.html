<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./scripts.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="../src/styles/globals.css" />
  </head>
  <body>
    <button id="theme-toggle">Toggle Theme</button>
    <div class="color-grid">
      <div
        class="color-grid__item"
        style="background-color: var(--background)"
      ></div>
      <div
        class="color-grid__item"
        style="background-color: var(--shade_surface)"
      ></div>
      <div
        class="color-grid__item"
        style="background-color: var(--shade_muted)"
      ></div>
      <div
        class="color-grid__item"
        style="background-color: var(--shade_halftone)"
      ></div>
      <div
        class="color-grid__item"
        style="background-color: var(--shade_accent)"
      ></div>
      <div
        class="color-grid__item"
        style="background-color: var(--foreground)"
      ></div>
    </div>
    <div class="color-grid">
      <div
        class="color-grid__item"
        style="background-color: var(--shade_negative)"
      ></div>
      <div
        class="color-grid__item"
        style="background-color: var(--shade_pressing)"
      ></div>
      <div
        class="color-grid__item"
        style="background-color: var(--shade_cautious)"
      ></div>
      <div
        class="color-grid__item"
        style="background-color: var(--shade_positive)"
      ></div>
      <div
        class="color-grid__item"
        style="background-color: var(--shade_informative)"
      ></div>
    </div>
  </body>
</html>
